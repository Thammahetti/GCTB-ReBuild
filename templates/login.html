<!DOCTYPE html>
<html>
    <head>
        <link href="../static/css/login.css" rel="stylesheet">

    </head>
    <body>
       
        <div class="container">
            <form method="POST">
                <h2 class="title">Login</h2>
                <input type="text" name="username" placeholder="Username" required class="placeholder"><br><br>
                <input type="password" name="password" placeholder="Password" required class="placeholder"><br><br>
                <button type="submit" class="accedi">Login</button>
            </form>
            <p style="font-size: large;">Don't have an account? <a href="{{ url_for('main_page.register') }}">Click here</a></p>
            {% if error %}
            <p style="color: red; font-weight: bolder; background-color: aliceblue;">{{ error }}</p>
            {% endif %}
        </div>
    </body>
</html>
