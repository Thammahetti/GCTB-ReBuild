<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../static/css/nav.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
       

        <a href="{{ url_for('main_page.main') }}" class="navbar-brand"><img src="https://cdn.iconscout.com/icon/free/png-512/free-spotify-logo-icon-download-in-svg-png-gif-file-formats--70-flat-social-icons-color-pack-logos-432546.png?f=webp&w=256" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="search-box-container" id="searchBoxContainer">
                <form action="{{ url_for('home.search') }}" method="GET">
                    <input class="cerca" type="text" name="q" placeholder="Cerca brani..." required>
                    <button class="btn-cerca" type="submit"><img class="img-cerca" src="https://static.vecteezy.com/system/resources/thumbnails/013/760/694/small/search-icon-in-dark-colors-magnifying-glass-signs-for-web-or-mobile-interface-png.png"></button>
                </form>
            </div>


            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    {% if session['token_info'] %}
                        <a class="nav-link dropdown-toggle btn-login" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://cdn-icons-png.freepik.com/512/8742/8742495.png" alt="Profile" class="rounded-circle" width="40">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('home.home') }}">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                        </ul>
                    {% else %}
                        <a class="nav-link btn-login" href="{{ url_for('auth.login') }}">Log In</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById('navbarDropdown');
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
