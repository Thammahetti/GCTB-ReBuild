<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../static/css/nav.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
       

        <a href="{{ url_for('main_page.main') }}" class="navbar-brand"><img src="https://art.pixilart.com/thumb/f3621b11c1dfef3.png" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="search-box-container" id="searchBoxContainer">
                <form class="d-flex w-100">
                    <input class="form-control search-box me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>


            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    {% if session['token_info'] %}
                        <a class="nav-link dropdown-toggle btn-login" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://cdn-icons-png.freepik.com/512/8742/8742495.png" alt="Profile" class="rounded-circle" width="40">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a></li>
                        </ul>
                    {% else %}
                        <a class="nav-link btn-login" href="{{ url_for('auth.login') }}">Log In</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDropdown() {
            let dropdown = document.getElementById('navbarDropdown');
            dropdown.classList.toggle('show');
        }
    </script>
</body>
</html>
