<!DOCTYPE html>
<html>
    <head>
        <link href="../static/css/register.css" rel="stylesheet">
    </head>
    <body> 
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <div class="container">
            <form method="POST">
                <h2 class="title">Registrazione</h2>
                <input type="text" name="nome" required class="input" placeholder="Inserire nome"><br>
                <input type="text" name="cognome" required class="input" placeholder="Inserire cognome"><br>
                <input type="text" name="email" required class="input" placeholder="Inserire email"><br>
                <input type="text" name="username" required class="input" placeholder="Inserire username"><br>
                <input type="password" name="password" required class="input" placeholder="Inserire password"><br>
                <button type="submit" class="registrati">Registrati</button>
            </form>
            <p style="font-size: large;">Hai gi√† account? <a href="{{ url_for('main_page.login') }}">Clicca qui</a></p>
        </div>
    </body>
</html>
