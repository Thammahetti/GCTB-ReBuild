<!DOCTYPE html>
<html>
    <head>
        <link href="../static/css/register.css" rel="stylesheet">
    </head>
    <body> 
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <div class="container">
            <form method="POST">
                <h2 class="title">Register</h2>
                <input type="text" name="nome" required class="input" placeholder="Name"><br>
                <input type="text" name="cognome" required class="input" placeholder="Surname"><br>
                <input type="text" name="email" required class="input" placeholder="Email"><br>
                <input type="text" name="username" required class="input" placeholder="Username"><br>
                <input type="password" name="password" required class="input" placeholder="Password"><br>
                <button type="submit" class="registrati">Register</button>
            </form>
            <p style="font-size: large;">Already have an account?  <a href="{{ url_for('main_page.login') }}">Click  here</a></p>
        </div>
    </body>
</html>
