<!DOCTYPE html>
<html>
    <head>
        <link href="../static/css/register.css" rel="stylesheet">
        <h2 class="title">Registrazione</h2>
    </head>
    <body> 
        {% if error %}
        <p>{{error}}</p>
        {% endif %}
        <div class="container">
            <form method="POST">
                <label class="label">Nome:</label>
                <input type="text" name="nome" required class="input"><br>
                <label class="label">Cognome:</label><br>
                <input type="text" name="cognome" required class="input"><br>
                <label class="label">Email:</label><br>
                <input type="date" name="email" required class="input"><br>
                <label class="label">Username:</label><br>
                <input type="text" name="username" required class="input"><br>
                <label class="label">Password:</label><br>
                <input type="password" name="password" required class="input"><br>
                <button type="submit" class="registrati">Registrati</button>
            </form>
            <p style="font-size: large;">Hai gi√† account? <a href="{{ url_for('login') }}">Clicca qui</a></p>
        </div>
    </body>
</html>
